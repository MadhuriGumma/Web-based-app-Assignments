<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student addition</title>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body ng-app="stuApp" ng-controller="stuCtrl" >
<div class="wrap" style="margin-top:10%;width:30%;">
    <!-- strat-contact-form -->
    <div class="contact-form" style="width:100%;">
        <!-- start-form -->
        <h1>Welcome Student!!</h1>
        <h1>Add Student to DB!!</h1>
        <ul>
            <li style="width:100%">
                <input  style="width:100%;" type="text" class="textbox1" name="lastName" placeholder="Last Name" ng-model="lastName" required />
                <span class="form_hint">Enter last Name</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="firstName" ng-model="firstName" placeholder="First Name" required />
                <span class="form_hint">Enter first Name</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="email" class="textbox1" name="email" ng-model="email" placeholder="Enter email" required />
                <span class="form_hint">Enter email</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="GPA" ng-model="GPA" placeholder="GPA" required />
                <span class="form_hint">GPA</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="Address" ng-model="Address" placeholder="Address" required />
                <span class="form_hint">Address</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="phNumber" ng-model="phNumber" placeholder="Phone Number# 10 digits[0-9]" required />
                <span class="form_hint">Phone Number</span>

            </li>
        </ul>
        <button ng-click="addStudent()"  class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Add</button>
        <button onclick=window.location.href="index.html" class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Go Back to Home Page</button>

        <div class="clear"></div>
        <div class="clear"></div>
        <!-- end-form -->
        <!-- start-account -->
        <div class="clear"></div>
    </div>
    <!-- end-contact-form -->
    <div class="footer">

    </div>
</div>



<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="app.js"></script>



</body>
</html>
